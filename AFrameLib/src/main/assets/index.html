<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/JsBarcode.all.js"></script>
    <script type="text/javascript" src="js/qrcode.min.js"></script>
    <style>
			@media only screen and (min-width: 100px) and (max-width: 320px) {
				#qrcode {
				    width: 118px;
				    height: 155px;
				}
			}
			@media only screen and (min-height: 568px) and (max-width: 800px){
				#qrcode{
		    		width: 154px;
				    height: 200px;
		    	}
			}
			html,body{
	    		overflow-x: hidden;
	    	}
	    	::-webkit-scrollbar {
				display: none;
			}
	    	.headImg{
	    		background-color: gainsboro;
	    		height: 33%;
	    		/*width: 100%;*/
			    position: absolute;
			    left: 0;
			    right: 0;
			    top: 0;
	    	}
	    	img{
	    		position:absolute;
	    		left:0;
	    		right:0;
	    		top: 10px;
	    		margin-left:auto;
	    		margin-right:auto;
	    		width: 85%;
	    		height: 62%;
	    		border-radius: 5px;
	    	}
	    	.p1{
	    		position: relative;
	    		top:64%;
	    		left: 25px;
	    		font-size: 14px;
	    	}
	    	.headImg a{
	    		background-color: red;
	    		color: #fff;
	    		padding: 1px 3.5px;
			    font-size: 10px;
			    border-radius: 3px;
	    	}
	    	.headImg span{
	    		position: relative;
	    		top:110px;
	    		left: 25px;
	    		font-size: 14px;
	    	}
	    	.show{
	    		text-align: center;
	    	}
	    	.p2{
	    		position: relative;
	    		top:57%;
	    		left: 25px;
	    		font-size: 14px;
	    	}
	    	.show span{
	    		top: 35%;
	    		position: absolute;
	    		font-size: 13px;
	    		margin: 0 auto;
	    		left: 0;
	    		right: 0;
	    	}
	    	#canvascode{
	    		width: 85%;
			    top: 39%;
			    position: absolute;
			    left: 0;
			    right: 0;
			    margin-left: auto;
			    margin-right: auto;
	    	}
	    	#qrcode{
			    top:60%;
			    position: absolute;
			    left: 0;
			    right: 0;
			    margin-left: auto;
			    margin-right: auto;
	    	}
	    	.message{
	    		text-align: center;
	    	}
	    	.message span{
	    		top: 85%;
			    position: absolute;
			    font-size: x-small;
			    left: 0;
			    right: 0;
	    	}
	    	.footer{
	    		text-align: center;
	    	}
	    	.footer button{
	    		background-color: #FF0000;
	    		bottom: 10px;
	    		position: fixed;
	    		width: 85%;
	    		margin:0 auto;  
				left:0;  
				right:0;
				/*bottom: 5px;*/
				color: #fff;
				padding: 10px;
				border-radius: 5px; 
				border: none;
				font-size: 15px;
	    	}
	    	


    </style>
</head>
<body>
<div class="headImg">
    <img src="img/p1.jpg"/>
    <p class="p1">周先生</p>
    <p class="p2"><a>惠</a>&nbsp;&nbsp;满12,000扫码减600</p>
</div>
<div class="show">
    <span>请出示给商户扫码用券</span>
</div>

<canvas id="canvascode"></canvas>
<div id="qrcode"></div>
<div class="message">
    <span>小Tips:建议截屏保存到相册</span>
</div>

<div class="footer">
    <button onclick="payment();">扫码快捷支付</button>
</div>
<script>

	  	function payment(){
	  	Android.getVoucherInfo();
	  	}
	  		
	  		$(document).ready(function(){
	  			document.addEventListener('touchmove', function (e) {
				    e.preventDefault()
				})	
				
		        $("#canvascode").JsBarcode('Hello world!',{
		        	textPosition:"top",
		        	fontOptions:"bold",//使文字加粗体或变斜体
		        	textMargin:5,
		        });
		  		
		  		// 设置参数方式
				var qrcode = new QRCode('qrcode', {
				  text: 'img/p1.jpg',
				  width: 256,
				  height: 256,
				  colorDark : '#000000',
				  colorLight : '#ffffff',
				  correctLevel : QRCode.CorrectLevel.H
				});
	  		})	



</script>
</body>
</html>
